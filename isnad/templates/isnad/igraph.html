<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var nodes = [
  { id: "1", group: 0, label: "আব্বাদ ইবন শারাহীল (রাঃ)", level: 1 },
  { id: "2"   , group: 0, label: "আলী ইবনু আবদুর রহমান মু'আবী (রহঃ)"   , level: 2 },
  { id: "3"   , group: 0, label: "আলা ইবনে যিয়াদ (রহঃ)"   , level: 2 },
  { id: "4"   , group: 0, label: "আ‘মাশ (রহঃ)"  , level: 2 },
  { id: "5"   , group: 0, label: "আ'রাজ (রহঃ)"    , level: 2 },
  { id: "6", group: 1, label: "আবায়া ইবনু রিফা‘আহ (রহঃ)", level: 1 },
  { id: "7"   , group: 1, label: "আবদে রাব্বিহী ইবন সাঈদ (রহঃ)"   , level: 2 },
  { id: "8"   , group: 1, label: "আবান ইবন উসমান (রহঃ)"   , level: 2 },
  { id: "9"  , group: 2, label: "আবদু খায়ের (রহঃ)"   , level: 1 },
  { id: "10"  , group: 2, label: "আব্দুল আ’লা (রহঃ)"   , level: 2 },
  { id: "11"  , group: 2, label: "আব্বাদ ইবনু তামীম (রহঃ)"  , level: 2 }
]

var links = [
	{ target: "1", source: "2" , strength: 0.7 },
	{ target: "1", source: "3" , strength: 0.7 },
  { target: "1", source: "4" , strength: 0.7 },
  { target: "1", source: "5" , strength: 0.7 },
  { target: "6", source: "7" , strength: 0.7 },
  { target: "6", source: "8" , strength: 0.7 },
  { target: "9"  , source: "10", strength: 0.7 },
  { target: "9"  , source: "11", strength: 0.7 },
  { target: "3"   , source: "5" , strength: 0.1 },
  { target: "10"  , source: "7" , strength: 0.1 },
  { target: "5"   , source: "8" , strength: 0.1 },
  { target: "2"   , source: "3" , strength: 0.1 },
  { target: "4"   , source: "7" , strength: 0.1 },
	{ target: "11"  , source: "3" , strength: 0.1 }
]
function getNeighbors(node) {
  return links.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
  )
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}


function getNodeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return node.level === 1 ? 'blue' : 'green'
  }

  return node.level === 1 ? 'red' : 'gray'
}


function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? 'green' : '#E5E5E5'
}

function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'green' : 'black'
}

var width = window.innerWidth
var height = window.innerHeight

var svg = d3.select('svg')
svg.attr('width', width).attr('height', height)

// simulation setup with all forces
var linkForce = d3
  .forceLink()
  .id(function (link) { return link.id })
  .strength(function (link) { return link.strength })

var simulation = d3
  .forceSimulation()
  .force('link', linkForce)
  .force('charge', d3.forceManyBody().strength(-120))
  .force('center', d3.forceCenter(width / 2, height / 2))

var dragDrop = d3.drag().on('start', function (node) {
  node.fx = node.x
  node.fy = node.y
}).on('drag', function (node) {
  simulation.alphaTarget(0.7).restart()
  node.fx = d3.event.x
  node.fy = d3.event.y
}).on('end', function (node) {
  if (!d3.event.active) {
    simulation.alphaTarget(0)
  }
  node.fx = null
  node.fy = null
})

function selectNode(selectedNode) {
  var neighbors = getNeighbors(selectedNode)

  // we modify the styles to highlight selected nodes
  nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
  textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
  linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
}

var linkElements = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(links)
  .enter().append("line")
    .attr("stroke-width", 1)
	  .attr("stroke", "rgba(50, 50, 50, 0.2)")

var nodeElements = svg.append("g")
  .attr("class", "nodes")
  .selectAll("circle")
  .data(nodes)
  .enter().append("circle")
    .attr("r", 10)
    .attr("fill", getNodeColor)
    .call(dragDrop)
    .on('click', selectNode)

var textElements = svg.append("g")
  .attr("class", "texts")
  .selectAll("text")
  .data(nodes)
  .enter().append("text")
    .text(function (node) { return  node.label })  // text
	  .attr("font-size", 15)
	  .attr("dx", 15)
    .attr("dy", 4)

simulation.nodes(nodes).on('tick', () => {
  nodeElements
    .attr('cx', function (node) { return node.x })
    .attr('cy', function (node) { return node.y })
  textElements
    .attr('x', function (node) { return node.x })
    .attr('y', function (node) { return node.y })
  linkElements
    .attr('x1', function (link) { return link.source.x })
    .attr('y1', function (link) { return link.source.y })
    .attr('x2', function (link) { return link.target.x })
    .attr('y2', function (link) { return link.target.y })
})

simulation.force("link").links(links)
</script>
